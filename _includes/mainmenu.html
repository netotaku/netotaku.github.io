
  <nav>
    <div class="action close" data-toggle="body"><span>Close</span> <i class="fa fa-close"></i></div>
    <ul>
      <li>
        <script>
          if(window.location.pathname == "/"){
            document.write('<a class="selected" href="/">Home</a>');
          } else {
            document.write('<a href="/">Home</a>');
          }
        </script>
        <noscript>
          <a class="selected" href="/">Home</a>
        </noscript>
      </li>
      {% for page in site.pages %}
        {% if page.title %}
          {% unless page.show_in_nav == false %}
            <li>
              <script>
                if(window.location.pathname == "{{ page.url }}"){
                  document.write('<a class="selected" href="{{ url }}">{{ page.title }}</a>');
                } else {
                  document.write('<a href="{{ page.url }}">{{ page.title }}</a>');
                }
              </script>
              <noscript>
                <a class="selected" href="{{ url }}">{{ page.title }}</a>
              </noscript>
            </li>
          {% endunless %}
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
